    before_deploy:
    - cd /home/travis/build/bcgov/sae-workbench
    deploy:
      provider: script
      script: bash docker_push sae_workbench || travis_terminate 1
      on:
        all_branches: true
        condition: "$TRAVIS_BRANCH =~ ^master|develop$ || -n $TRAVIS_TAG"

